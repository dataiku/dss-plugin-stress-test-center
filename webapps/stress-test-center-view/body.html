<script src="/plugins/model-stress-test/resource/spin.min.js" type="text/javascript"></script>
<script src="/plugins/model-stress-test/resource/angular.min.js" type="text/javascript"></script>
<script type="text/javascript">
    var app = angular.module("StressTestCenter", []);
</script>
<script src="/plugins/model-stress-test/resource/js/helpers.js" type="text/javascript"></script>
<link rel="stylesheet" href="/static/public/styles/1.0.0/typography.css"/>
<link rel="stylesheet" href="/static/public/styles/1.0.0/fonts.css"/>

<body ng-app = "StressTestCenter"
      ng-controller = "VizController"
      class="webapp"
      ng-click="$broadcast('closeDropdowns', $event.target)"
      ng-keyup="$broadcast('closeDropdowns')"
      tabindex="0">
    <div ng-if="modal.type"
         class="modal-background"
         tabindex="0"
         ng-keyup="$event.keyCode == 27 && removeModal()"
         ng-click="removeModal($event)">
    </div>

    <div class="webapp-main">
        <div ng-include="'/plugins/model-stress-test/resource/templates/settings-panel.html'"
             class="webapp-panel webapp-panel__settings"></div>

        <div ng-include="'/plugins/model-stress-test/resource/templates/results-panel.html'"
             class="webapp-panel webapp-panel__results"></div>
    </div>
</body>
